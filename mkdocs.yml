site_name: Intelligence Briefs
site_description: Evidence-tiered research briefs on AI engineering, productivity, and agent architecture
site_author: Gabor Melli
site_url: https://gmelli.github.io/intelligence-briefs/

theme:
  name: material
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest

repo_url: https://github.com/gmelli/intelligence-briefs

nav:
  - Start Here: index.md
  - Briefs:
    - AI Coding:
      - "The Three Pareto Frontiers": briefs/ai-coding/coding-pareto-frontiers.md
      - "Executive Summary": briefs/ai-coding/coding-pareto-frontiers-summary.md
  - Methodology: methodology.md
  - About: about.md

markdown_extensions:
  - tables
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
